<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I AM ERDEM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    .tab-button {
      background: none;
      border: none;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .tab-button:hover, .tab-button.active {
      background-color: #666;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>I AM ERDEM</h1>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('home')">Anasayfa</button>
    <button class="tab-button" onclick="showTab('about')">Hakkımda</button>
    <button class="tab-button" onclick="showTab('contact')">İletişim</button>
  </div>

  <div id="home" class="tab-content active">
    <h2>Merhaba, ben Erdem</h2>
    <p>Benim kişisel portfolyo siteme hoş geldiniz.</p>
  </div>

  <div id="about" class="tab-content">
    <h2>Hakkımda</h2>
    <p>Ben Erdem. Yazılımla ilgileniyorum ve bu site benim dijital kartvizitim.</p>
  </div>

  <div id="contact" class="tab-content">
    <h2>İletişim</h2>
    <form>
      <input type="text" placeholder="Adınız" required><br><br>
      <input type="email" placeholder="E-posta" required><br><br>
      <textarea placeholder="Mesajınız" rows="5" required></textarea><br><br>
      <button type="submit">Gönder</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 I AM ERDEM</p>
  </footer>

  <script>
    function showTab(tabId) {
      // Tüm sekmeleri ve butonları pasif hale getir
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));

      // Tıklanan sekmeyi aktif yap
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
